<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon-03.png" type="image/x-icon">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Zilla+Slab:300,400,600&display=swap" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Design a Study Space</title>
</head>
<body>
    <!-- header begins -->
    <header>
        <!-- wrapper begins -->
        <div class="wrapper">
            <div class="writtenContent">
                <h1><span class="highlight">Design your own study space.</span></h1>
                <p>Use the selections below to design your own cozy study space!</p>
                <button aria-label="Click to start playing" class="startButton">Start.</button>
            </div>
            <div class="imageContainer">
                <img src="./assets/plant-03.png" alt="A yellow pot with green leaves extending from it">
            </div>
        </div>
        <!-- wrapper ends -->
    </header>
    <!-- header ends -->

    <!-- main begins -->
    <main>
        <!-- wrapper begins -->
        <div class="wrapper flexContainer">
            <!-- div for the form and options -->
            <div class="options">
                <h2><span class="highlight">choose a base:</span></h2>
                <form class="base" action="">
                    <input aria-hidden='true' class="item" type="radio" name="sitting" id="desk" value="desk">
                    <label aria-label="Click to add a desk" class="desk" for="desk">Desk</label>
            
                    <input aria-hidden='true' class="item" type="radio" name="sitting" id="couch" value="couch">
                    <label aria-label="Click to add a couch" class="couch" for="couch">Couch</label>
            
                    <input aria-hidden='true' class="item" type="radio" name="sitting" id="beanBag" value="beanBag">
                    <label aria-label="Click to add a bean bag" class="beanBag" for="beanBag">Bean bag</label>
                </form>
                <h2><span class="highlight">choose some accessories:</span></h2>
                <form class="accessories" action="">

                    <input aria-hidden='true' class="item" type="checkbox" name="" id="coffeeTable" value="coffeeTable">
                    <label aria-label="Click to add a coffee table" class="coffeeTable" for="coffeeTable">Coffee table</label>
            
                    <input aria-hidden='true' class="item animal" type="checkbox" id="cat" value="cat">
                    <label aria-label="Click to add a cat" class="cat" for="cat">Cat</label>
            
                    <input aria-hidden='true' class="item animal" type="checkbox" id="dog" value="dog">
                    <label aria-label="Click to add a dog" class="dog" for="dog">Dog</label>
            
                    <input aria-hidden='true' class="item" type="checkbox" name="" id="plant" value="plant">
                    <label aria-label="Click to add a plant" class="plant" for="plant">Plant</label>
            
                    <input aria-hidden='true' class="item" type="checkbox" name="" id="diffuser" value="diffuser">
                    <label aria-label="Click to add a diffuser" class="diffuser" for="diffuser">Diffuser</label>
            
                    <input aria-hidden='true' class="item" type="checkbox" name="" id="music" value="music">
                    <label aria-label="Click to add a radio for music" class="music" for="music">Music</label>
            
                    <input aria-hidden='true' class="item" type="checkbox" name="" id="snack" value="snack">
                    <label aria-label="Click to add a snack" class="snack" for="snack">Snack</label>
            
                    <input aria-hidden='true' class="item drink" type="checkbox" name="beverage" id="tea" value="tea">
                    <label aria-label="Click to add tea" class="tea" for="tea">Tea</label>
            
                    <input aria-hidden='true' class="item drink" type="checkbox" name="beverage" id="coffee" value="coffee">
                    <label aria-label="Click to add coffee" class="coffee" for="coffee">Coffee</label>
            
                    <input aria-hidden='true' class="item" type="checkbox" name="" id="notebook" value="notebook">
                    <label aria-label="Click to add a notebook" class="notebook" for="notebook">Notebook</label>
            
                    <input aria-hidden='true' class="item" type="checkbox" name="" id="laptop" value="laptop">
                    <label aria-label="Click to add a laptop" class="laptop" for="laptop">Laptop</label>

                    <input aria-hidden='true' class="item" type="checkbox" name="" id="lamp" value="lamp">
                    <label aria-label="Click to add a lamp" class="lamp" for="lamp">Lamp</label>
                </form>
            </div>

            <!-- div for the images -->
            <div class="canvas">
                <div class="imageContainer beanBag radio">
                    <img src="./assets/beanBag-03.png" alt="A burgundy bean bag">
                </div>
                <div class="imageContainer cat">
                    <img src="./assets/cat-03.png" alt="A white cat asleep on a cat bed">
                </div>
                <div class="imageContainer coffee">
                    <img src="./assets/coffee-03.png" alt="A small cup of coffee in a burgundy cup">
                </div>
                <div class="imageContainer coffeeTable">
                    <img src="./assets/coffeeTable-03.png" alt="A white and wood coffeetable">
                </div>
                <div class="imageContainer couch radio">
                    <img src="./assets/couch-03.png" alt="A dark green couch">
                </div>
                <div class="imageContainer desk radio">
                    <img src="./assets/desk-03.png" alt="A desk with a rolling char">
                </div>
                <div class="imageContainer diffuser">
                    <img src="./assets/diffuser-03.png" alt="A small aromatherapy diffuser">
                </div>
                <div class="imageContainer dog">
                    <img src="./assets/dog-03.png" alt="A brown dog sleeping on a dog bed">
                </div>
                <div class="imageContainer lamp">
                    <img src="./assets/lamp-03.png" alt="A large white lamp">
                </div>
                <div class="imageContainer laptop">
                    <img src="./assets/laptop-03.png" alt="An open grey laptop">
                </div>
                <div class="imageContainer music">
                    <img src="./assets/music-03.png" alt="A black speaker">
                </div>
                <div class="imageContainer notebook">
                    <img src="./assets/notebook-03.png" alt="A white and yellow notebook">
                </div>
                <div class="imageContainer plant">
                    <img src="./assets/plant-03.png" alt="A yellow pot with green leaves extending from it">
                </div>
                <div class="imageContainer snack">
                    <img src="./assets/snack-03.png" alt="A bowl of popcorn">
                </div>
                <div class="imageContainer tea">
                    <img src="./assets/tea-03.png" alt="A small cup of tea">
                </div>
            </div>
        </div>
        <!-- wrapper ends -->
    </main>
    <!-- main ends -->


    <!-- jQuery library -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>

    <!-- sweet alert library -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- my JS -->
    <script src="./scripts.js"></script>

</body>
</html>
